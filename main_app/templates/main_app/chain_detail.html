{% extends 'base.html' %}
{% block content %}

<h1>Show Chain</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ chain.name }}</span>
        <p>Color: {{ chain.number }}</p>
      </div>
      <div class="card-action">
        <a class="btn" href="{% url 'chain_update' chain.id %}">Edit</a>
        <a class="btn" href="{% url 'chain_delete' chain.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
